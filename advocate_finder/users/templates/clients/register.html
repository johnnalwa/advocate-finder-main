<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Finder - Clients Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow rounded-0 overflow-hidden" style="width: 100%;">
            <div class="card-body p-4 p-sm-5">
                <h5 class="card-title">Lawyer Finder</h5>
                <h5 class="card-title">Clients Registration</h5>

                <!-- Message display -->
                {% for message in messages %}
                <div class="alert border-0 {% if message.tags %}bg-{{ message.tags }}{% endif %} alert-dismissible fade show py-2">
                    <div class="d-flex align-items-center">
                        <div class="fs-3 text-dark"><i class="bi bi-exclamation-triangle-fill"></i></div>
                        <div class="ms-3">
                            <div class="text-dark" id="error-message-text">{{ message }}</div>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}

                <form class="form-body" action="{% url 'register_clients' %}" method="POST">
                    {% csrf_token %}
                    <div class="login-separater text-center mb-4"> <span>AGENT REGISTRATION FORM</span>
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="inputName" class="form-label">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                </div>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="inputEmailAddress" class="form-label">Email Address</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                </div>
                                {{ form.email }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="inputName" class="form-label">First name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                </div>
                                {{ form.first_name }}
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="inputName" class="form-label">Last name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                </div>
                                {{ form.last_name }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="inputChoosePassword" class="form-label">Enter Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                </div>
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="inputChoosePassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                </div>
                                {{ form.password2 }}
                            </div>
                        </div>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" required>
                        <label class="form-check-label" for="flexSwitchCheckChecked">I Agree to the Terms & Conditions</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                    <div class="form-group text-center">
                        <p class="mb-0">Already have an account? <a href="{% url 'login'%}">Log in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if there are any messages
            var messages = document.querySelectorAll('.alert');

            messages.forEach(function (message) {
                // Display each message
                message.style.display = 'block';

                // Attach a click event listener to the close button
                var closeButton = message.querySelector('.btn-close');
                if (closeButton) {
                    closeButton.addEventListener('click', function () {
                        // Hide the message when the close button is clicked
                        message.style.display = 'none';
                    });
                }
            });
        });
    </script>
</body>
</html>

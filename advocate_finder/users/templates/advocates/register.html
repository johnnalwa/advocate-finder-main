<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Finder - Advocates Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.3/sweetalert2.min.css" />
    <style>
        .authentication-content {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .authentication-card {
            width: 100%;
            max-width: 600px;
        }
        .card {
            border-radius: 0;
        }
        .search-icon {
            color: #6c757d;
        }
        .form-control {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <main class="authentication-content">
        <div class="container d-flex justify-content-center">
            <div class="authentication-card">
                <div class="card shadow rounded-0 overflow-hidden">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title">ADVOCATES REGISTRATION</h5>
                        {% if message|length > 0 %}
                        <div class="alert border-0 bg-warning alert-dismissible fade show py-2">
                            <div class="d-flex align-items-center">
                                <div class="fs-3 text-dark"><i class="bi bi-exclamation-triangle-fill"></i></div>
                                <div class="ms-3">
                                    <div class="text-dark">{{ message }}</div>
                                </div>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% else %}
                        <p>&nbsp;</p>
                        {% endif %}

                        <form class="form-body" action="{% url 'register_advocates' %}" method="POST">
                            {% csrf_token %}
                            <div class="login-separater text-center mb-4"> <span>ADVOCATES REGISTRATION FORM</span>
                                <hr>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputName" class="form-label">Username</label>
                                    <div class="ms-auto position-relative">
                                        <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-person-circle"></i></div>
                                        {{ form.username }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputEmailAddress" class="form-label">Email Address</label>
                                    <div class="ms-auto position-relative">
                                        <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-envelope-fill"></i></div>
                                        {{ form.email }}
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputName" class="form-label">First name</label>
                                    <div class="ms-auto position-relative">
                                        <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-person-circle"></i></div>
                                        {{ form.first_name }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputName" class="form-label">Last name</label>
                                    <div class="ms-auto position-relative">
                                        <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-person-circle"></i></div>
                                        {{ form.last_name }}
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputChoosePassword" class="form-label">Enter Password</label>
                                    <div class="ms-auto position-relative">
                                        <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                                        {{ form.password1 }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputChoosePassword" class="form-label">Confirm Password</label>
                                    <div class="ms-auto position-relative">
                                        <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                                        {{ form.password2 }}
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" required>
                                        <label class="form-check-label" for="flexSwitchCheckChecked">I Agree to the Terms & Conditions</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary radius-30">Register</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-12">
                                    <p class="mb-0">Already have an account? <a href="{% url 'login'%}">Log in here</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.3/sweetalert2.min.js"></script>
    <script>
        // Check if the registration was successful
        {% if success %}
            Swal.fire({
                title: "Registration Successful!",
                text: "You have successfully registered.",
                icon: "success"
            }).then(() => {
                // Redirect to the login page after displaying the SweetAlert
                window.location.href = "{% url 'login' %}";
            });
        {% endif %}
    </script>
</body>
</html>
